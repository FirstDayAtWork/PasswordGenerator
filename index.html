<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pass Generator</title>
</head>
<body>
    <div class="main">
    <header>
        <div class="head">
        <h1>Pass Generator by Mike</h1>
        </div>
    </header>
    <div class="container">
        <!-- <span class="tooltiptext" style="display: block;" id="myTooltip">Copy to clipboard</span> -->
        <div class="pass-window">
            
            <span class="password-reveal" data-tooltip="Copied to clipboard" >Generate Your Pass!</span>
            
            <!-- <button class="copy-pass">Copy</button> -->
        </div>
        <div class="abilities">
            <span class="pass-length">Pass length</span>
            <input type="number" name="number" 
            min="1" max="20" value="18" step="1" placeholder="" id="how-num">
        </div>
        <div class="generate-pass">
            <button class="generate-btn">Generate</button>
        </div>
    </div>
</div>



    <script src="app.js"></script>
</body>
</html>
