<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pass Generator</title>
</head>
<body>
    <div class="main">
        
    <header class="app-head">
        <div class="head">
        <h1>Pass-Gen by Mike</h1>
        </div>
    </header>
    <div class="container">
        <!-- <span class="tooltiptext" style="display: block;" id="myTooltip">Copy to clipboard</span> -->
        <div class="pass-window">
            
            <span class="password-reveal" data-tooltip="Copied to clipboard" >Generate Your Pass!</span>
            
            <!-- <button class="copy-pass">Copy</button> -->
        </div>
        <div class="edit">
            <div class="abilities">
                
                <div class="input-cont">
                    <span class="pass-length">Digits</span>

                        <label class="switch">
                            <input type="checkbox" name="checkbox" id="digit">
                            <span class="slider round"></span>
                        </label>
                </div>

                <div class="input-cont">
                    <span class="pass-length">Uppercase letters</span>
                    
                        <label class="switch">
                            <input type="checkbox" name="checkbox" id="h-char">
                            <span class="slider round"></span>
                        </label>
                </div>
                
                <div class="input-cont">
                    <span class="pass-length">Lowercase letters</span>

                        <label class="switch">
                            <input type="checkbox" name="checkbox" id="m-char">
                            <span class="slider round"></span>
                        </label>
                </div>

                <div class="input-cont">
                    <span class="pass-length">Special characters</span>

                        <label class="switch">
                            <input type="checkbox" name="checkbox" id="s-char">
                            <span class="slider round"></span>
                        </label>
                </div>

                <div class="input-cont">
                    <span class="pass-length">Pass length (max: 20)</span>
                    <input type="number" name="number" 
                    min="1" max="20" value="18" step="1" placeholder="" id="how-num">
                </div>
            </div>
        </div>
        <div class="generate-pass">
            <button class="style-btn generate-btn">Generate</button>
        </div>
    </div>
</div>



    <script src="app.js"></script>
</body>
</html>
